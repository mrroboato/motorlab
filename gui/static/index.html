<!DOCTYPE HTML>
<html>

<head> 
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div class="row">
        <div class="col s2 m4 l3">
            <h2 class="title">Motor Lab</h2>
        </div>
    </div>

    <div class="divider"></div>

    <!-- Switch -->
    <div class="switchMargin col s2 m4 l3">
        <div class="switch">
            <label>
              <b class="control-mode">Sensor Control</b>
              <input type="checkbox" id="controlModeSwitch">
              <span class="lever"></span>
              <b class="control-mode">GUI Control</b>
            </label>
        </div>
    </div>

    <div class="divider"></div>

    <div class="row">
        <div class="col s2 m4 l3">
            <h4 class="motor-name">RC Servo</h4>
            <h5 class="sensor-name">Potentiometer</h5>
            <div id="potMonitor"> </div>
            <form action="#">
                <p class="range-field">
                  <input type="range" id="servoSlider" min="0" max="180" step="1"/>
                </p>
            </form>
        </div>
    </div>

    <div class="divider"></div>

    <div class="row">
        <div class="col s2 m4 l3">
            <h4 class="motor-name">DC Motor</h4>
            <h5 class="sensor-name">IR Proximity Sensor</h5>
            <div id="encoderMonitor"> </div>
            <form action="#">
                <p class="range-field">
                  <input type="range" id="dcSlider" min="-100" max="100" step="1"/>
                </p>
            </form>
        </div>
    </div>

    <div class="divider"></div>

    <div class="row">
        <div class="col s2 m4 l3">
            <h4 class="motor-name">Stepper Motor</h4>
            <h5 class="sensor-name">Photoresistor</h5>
            <div id="irMonitor"> </div>
            <a class="waves-effect waves-light btn" id="stepperButton">
                <i class="material-icons left">play_arrow</i>Flash Light
            </a>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"/></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="http://threejs.org/build/three.min.js"></script>
    <script src="http://threejs.org/examples/js/loaders/OBJLoader.js"></script>
    <script type="text/javascript" src="scripts/websocket.js"></script>

</body>

</html>
