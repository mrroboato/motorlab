<!DOCTYPE HTML>
<html>

<head> 
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div class="row">
        <div class="col s2 m4 l3">
            <h2 class="title">Motor Lab</h2>
        </div>
    </div>

    <div class="row">
        <div class="col s2 m4 l3">
            <h4 class="title">RC Servo</h4>
            <h5 class="title">Potentiometer</h5>
            <div id="potMonitor"> </div>
        </div>
        <!-- Filler -->
        <div class="col s8 m4 l6"> </div>
         <!-- Switch -->
        <div class="switchMargin col s2 m4 l3">
            <div class="switch">
                <label>
                  Off
                  <input type="checkbox">
                  <span class="lever"></span>
                  On
                </label>
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <div class="row">
        <div class="col s2 m4 l3">
            <h4 class="title">DC Motor</h4>
            <h5 class="title">Encoder</h5>
            <div id="imuMonitor"> </div>
        </div>
         <!-- Filler -->
        <div class="col s8 m4 l6"> </div>
         <!-- Switch -->
        <div class="switchMargin col s2 m4 l3">
            <div class="switch">
                <label>
                  Off
                  <input type="checkbox">
                  <span class="lever"></span>
                  On
                </label>
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <div class="row">
        <div class="col s2 m4 l3">
            <h4 class="title">Stepper Motor</h4>
            <h5 class="title">IR Proximity Sensor</h5>
            <div id="irMonitor"> </div>
        </div>
         <!-- Filler -->
        <div class="col s8 m4 l6"> </div>
         <!-- Switch -->
        <div class="switchMargin col s2 m4 l3">
            <div class="switch">
                <label>
                  Off
                  <input type="checkbox">
                  <span class="lever"></span>
                  On
                </label>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"/></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="http://threejs.org/build/three.min.js"></script>
    <script src="http://threejs.org/examples/js/loaders/OBJLoader.js"></script>
    <script type="text/javascript" src="scripts/websocket.js"></script>

</body>

</html>
